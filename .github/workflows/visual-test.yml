name: Visual Regression Tests

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  visual-tests:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Playwright
      working-directory: tests/Nalam360Enterprise.UI.VisualTests
      run: |
        npm init -y
        npm install -D @playwright/test
        npx playwright install --with-deps chromium
    
    - name: Restore dependencies
      run: dotnet restore Nalam360EnterprisePlatform.sln
    
    - name: Build samples app
      run: dotnet build samples/Nalam360Enterprise.Samples/Nalam360Enterprise.Samples.csproj --configuration Release
    
    - name: Start Blazor app
      run: |
        cd samples/Nalam360Enterprise.Samples
        dotnet run --configuration Release --no-build &
        sleep 30  # Wait for app to start
    
    - name: Run Playwright visual tests
      working-directory: tests/Nalam360Enterprise.UI.VisualTests
      run: npx playwright test
      continue-on-error: true
    
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/Nalam360Enterprise.UI.VisualTests/playwright-report/
        retention-days: 30
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: visual-test-results
        path: tests/Nalam360Enterprise.UI.VisualTests/test-results/
        retention-days: 30
    
