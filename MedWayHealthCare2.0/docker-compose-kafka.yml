# MedWayHealthCare 2.0 - Cloud-Agnostic Docker Compose
# Stack: PostgreSQL + Redis + Kafka (100% Open-Source, Zero Cloud Dependencies)
# Deployment: On-Premise | Azure | AWS | GCP - Configuration-Based Migration

version: '3.8'

services:
  #############################################################################
  # PostgreSQL 16 - Primary Database (Cloud-Agnostic)
  #############################################################################
  postgres:
    image: postgres:16-alpine
    container_name: medway-postgres
    environment:
      POSTGRES_DB: medway
      POSTGRES_USER: medway_app
      POSTGRES_PASSWORD: MedWay@2025!Secure
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql:/docker-entrypoint-initdb.d
    networks:
      - medway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medway_app -d medway"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  #############################################################################
  # Redis 7 - Distributed Cache (Cloud-Agnostic)
  #############################################################################
  redis:
    image: redis:7-alpine
    container_name: medway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medway-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
  
  #############################################################################
  # Apache Kafka - Event Streaming (Cloud-Agnostic)
  #############################################################################
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: medway-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - medway-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: medway-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - medway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  #############################################################################
  # MedWayHealthCare Application Services
  #############################################################################
  medway-api:
    build:
      context: .
      dockerfile: src/Presentation/MedWay.WebAPI/Dockerfile
    container_name: medway-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      
      # Database: PostgreSQL (Cloud-Agnostic)
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=medway;Username=medway_app;Password=MedWay@2025!Secure
      
      # Caching: Redis (Cloud-Agnostic)
      - Caching__Provider=Redis
      - Caching__Redis__ConnectionString=redis:6379
      
      # Messaging: Kafka (Cloud-Agnostic - Same protocol works with Azure Event Hubs)
      - Messaging__Provider=Kafka
      - Messaging__Kafka__BootstrapServers=kafka:9092
      - Messaging__Kafka__GroupId=medway-healthcare
      - Messaging__Kafka__EnableAutoCommit=false
      
      # Security
      - Authentication__JwtSecret=MedWay_JWT_Secret_Key_Change_In_Production_2025
      - Authentication__JwtIssuer=MedWayHealthCare
      - Authentication__JwtAudience=MedWayHealthCareAPI
      - Authentication__JwtExpirationMinutes=60
      
      # Multi-Tenancy
      - MultiTenancy__Enabled=true
      
      # Logging
      - Logging__LogLevel__Default=Information
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - medway-network
    restart: unless-stopped
    volumes:
      - ./logs/api:/app/logs

  #############################################################################
  # Optional: Management UIs
  #############################################################################
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medway-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medway.local
      PGADMIN_DEFAULT_PASSWORD: admin@123
    ports:
      - "5050:80"
    networks:
      - medway-network
    restart: unless-stopped
    profiles: ["management"]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: medway-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: medway-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - medway-network
    restart: unless-stopped
    profiles: ["management"]

#############################################################################
# Networks
#############################################################################
networks:
  medway-network:
    driver: bridge
    name: medway-network

#############################################################################
# Volumes
#############################################################################
volumes:
  postgres_data:
    driver: local
    name: medway-postgres-data
  redis_data:
    driver: local
    name: medway-redis-data
  kafka_data:
    driver: local
    name: medway-kafka-data
  zookeeper_data:
    driver: local
    name: medway-zookeeper-data
