apiVersion: v1
kind: Namespace
metadata:
  name: productadmin-production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: productadmin-config
  namespace: productadmin-production
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  Jwt__Issuer: "ProductAdminPortal"
  Jwt__Audience: "ProductAdminPortal"
  Jwt__ExpiryMinutes: "60"
---
apiVersion: v1
kind: Secret
metadata:
  name: productadmin-secrets
  namespace: productadmin-production
type: Opaque
stringData:
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  jwt-secret: "CHANGE_ME_TO_SECURE_KEY_MIN_32_CHARS"
  redis-password: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: productadmin-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: productadmin-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: productadmin-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "productadmin"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: productadmin-secrets
              key: postgres-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: productadmin-production
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: productadmin-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: productadmin-production
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productadmin-backend
  namespace: productadmin-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: productadmin-backend
  template:
    metadata:
      labels:
        app: productadmin-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/productadmin:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: productadmin-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres;Database=productadmin;Username=postgres;Password=$(POSTGRES_PASSWORD)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: productadmin-secrets
              key: postgres-password
        - name: ConnectionStrings__Redis
          value: "redis:6379"
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: productadmin-secrets
              key: jwt-secret
        - name: Jwt__Issuer
          valueFrom:
            configMapKeyRef:
              name: productadmin-config
              key: Jwt__Issuer
        - name: Jwt__Audience
          valueFrom:
            configMapKeyRef:
              name: productadmin-config
              key: Jwt__Audience
        - name: Jwt__ExpiryMinutes
          valueFrom:
            configMapKeyRef:
              name: productadmin-config
              key: Jwt__ExpiryMinutes
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: productadmin-backend
  namespace: productadmin-production
spec:
  selector:
    app: productadmin-backend
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productadmin-frontend
  namespace: productadmin-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: productadmin-frontend
  template:
    metadata:
      labels:
        app: productadmin-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/productadmin-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: productadmin-frontend
  namespace: productadmin-production
spec:
  selector:
    app: productadmin-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: productadmin-ingress
  namespace: productadmin-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - productadmin.com
    - api.productadmin.com
    secretName: productadmin-tls
  rules:
  - host: productadmin.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: productadmin-frontend
            port:
              number: 80
  - host: api.productadmin.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: productadmin-backend
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: productadmin-backend-hpa
  namespace: productadmin-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: productadmin-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: productadmin-frontend-hpa
  namespace: productadmin-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: productadmin-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
